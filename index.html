<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <title>Business Card Designer</title>
</head>
    <body>
        <h1>Buisness Card Designer</h1>

        <!-- Below is the main content -->
        <main class="main-container">
            <form id="card-info" class="left-column">
                <div class="form-section">
                    <label for="inputCompany">Company Name:</label>
                    <input type="text" id="inputCompany" class="input-field" name="company-name" onkeyup="displayCompany()">
                </div>

                <div class="form-section">
                    <label for="inputMessage">Company Message:</label>
                    <input type="text" id="inputMessage" class="input-field" name="message" onkeyup="displayMessage()">
                </div>

                <div class="form-section">
                    <label for="inputBgColor">Background Color:</label>
                    <input type="color" value="#efefef" id="inputBgColor" class="input-field" name="background-color" onkeyup="changeBgColor()">
                </div>

                <div class="form-section">
                    <label for="inputText">Text Color:</label>
                    <input type="color" value="#000000" id="inputText" class="input-field" name="text-color" onkeyup="changeText()">
                </div>

                <div class="form-section">
                    <label for="text-align">Text Align:</label>
                    <div class="input-field">
                        <input type="button" id="text-left" value="Left" name="text-align" onclick="alignText(this.id)">
                        <input type="button" id="text-center" value="Center" name="text-align" onclick="alignText(this.id)">
                        <input type="button" id="text-right" value="Right" name="text-align" onclick="alignText(this.id)">
                    </div>
                </div>

                <div class="form-section">
                    <label for="inputName">Your Name:</label>
                    <input type="text" id="inputName" class="input-field" name="name" onkeyup="displayName()">
                </div> 

                <div class="form-section">
                    <label for="inputCompany">Company Name:</label>
                    <input type="text" id="inputCompany" class="input-field" name="name" onkeyup="displayCompany()">
                </div>  
                
                <div class="form-section">
                    <label for="inputTitle">Job Title:</label>
                    <input type="text" id="inputTitle" class="input-field" name="title" onkeyup="displayTitle()">
                </div>

                <div class="form-section">
                    <label for="inputEmail">Email:</label>
                    <input type="email" id="inputEmail" class="input-field" name="email" onkeyup="displayEmail()">
                </div>

                <div class="form-section">
                    <label for="inputNumber">Email:</label>
                    <input type="tel" id="inputNumber" class="input-field" name="telephone number" onkeyup="displayNumber()">
                </div>

                <input type="button" value="Submit" name="submit" onclick="submitForm()">
                <input type="button" value="Clear" name="clear" onclick="clearForm()">
            </form>

            <!-- Output Section  -->
            <div class="right-column">
                <div id="card"  class="card-container">
                    <h3 id="outputCompany">Company Name</h3>
                    <p id="outputMessage" class="small">Company Message</p>
                    <hr>
                    <p id="outputName" class="small">Your Name</p>
                    <p id="outputTitle" class="small">Job Title</p>
                    <p id="outputEmail" class="small">Email:</p>
                    <p id="outputNumber" class="small">Tel:</p>
                </div>
            </div>
        </main>

        <footer>
            <p class="copyright">Â© <span id="year"></span> Wendy Valladares. All Rights Reserved.</p>
        </footer>

        <script src="js/app.js"></script>
    </body>
</html>
